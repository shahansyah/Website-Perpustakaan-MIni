<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun | PustakaMini Indonesia</title>
    <link rel="stylesheet" href="register.css" />
</head>
<body>
    <div class="login-container">
        <div class="welcome-text">
            <h1>Bergabung dengan</h1>
            <h1 class="brand-name">PustakaMini Indonesia</h1>
            <p>Daftar sekarang untuk mulai meminjam buku favoritmu!</p>
        </div>

        <div class="login-card">
            <a href="login.html" class="back-link">‚Üê Kembali ke Login</a>
            <h2>Buat Akun Baru</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label>Alamat Email</label>
                    <input type="email" id="regEmail" placeholder="Masukkan email aktif..." required />
                </div>
                <div class="form-group">
                    <label>Buat Password</label>
                    <input type="password" id="regPassword" placeholder="Minimal 6 karakter..." required />
                </div>
                <button type="submit" class="btn-login">DAFTAR SEKARANG</button>
            </form>
        </div> </div> <footer class="main-footer">
        <p>&copy; 2026 PustakaMini. Dirancang untuk kemudahan akses informasi.</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
