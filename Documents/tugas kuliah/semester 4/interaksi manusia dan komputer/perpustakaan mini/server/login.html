<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login | PustakaMini Indonesia</title>
  </head>
  <body>
    <div class="login-container">
      <div class="welcome-text">
        <h1>Selamat Datang di</h1>
        <h1 class="brand-name">PustakaMini Indonesia</h1>
        <p>Jelajahi Dunia Lewat Buku, Pinjam Tanpa Batas!</p>
      </div>

      <div class="login-card">
        <h2>Masuk ke Akun Anda</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Email atau Username</label>
            <input
              type="email"
              id="email"
              placeholder="Masukkan email..."
              required
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="password"
              placeholder="Masukkan password..."
              required
            />
          </div>
          <button type="submit" class="btn-login">MASUK SEKARANG</button>
        </form>
        <p class="login-footer">
          Belum punya akun? <a href="register.html">Daftar sekarang</a>
        </p>
      </div>
    </div>

    <footer class="main-footer">
      <p>&copy; 2026 PustakaMini. Dirancang untuk kemudahan akses informasi.</p>
    </footer>

    <script src="login.js"></script>
  </body>
</html>
